<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" type="image/png" href="icon.png" />
    <title>Buscar e Excluir Registros</title>
    <style>
        body {
          background-color: #f4f4f4;
          font-family: Arial, sans-serif;
          padding: 20px;
        }

        .container {
          max-width: 1000px;
          margin: 0 auto;
          background-color: #fff;
          padding: 30px;
          border-radius: 8px;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .table th, .table td {
          text-align: center;
        }

        .form-control, .btn {
          font-size: 14px;
          padding: 10px;
        }

        .btn-danger {
          background-color: #dc3545;
          color: white;
          border: none;
        }

        .btn-danger:hover {
          background-color: #c82333;
        }

        .pagination .page-item.active .page-link {
          background-color: #007bff;
          border-color: #007bff;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center mb-4">Buscar Registros</h2>

    <!-- Formulário de Busca -->
    <form id="searchForm">
        <div class="row mb-3">
            <div class="col-md-4">
                <input type="text" id="numeroProcesso" class="form-control" placeholder="Número do Processo">
            </div>
            <div class="col-md-4">
                <input type="text" id="placa" class="form-control" placeholder="Placa">
            </div>
            <div class="col-md-4">
                <input type="text" id="local" class="form-control" placeholder="Local">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-4">
                <input type="datetime-local" id="horario" class="form-control">
            </div>
            <div class="col-md-4">
                <select id="statusPagamentoEnum" class="form-control">
                    <option value="">TODOS</option>
                    <option value="PENDENTE_PAGAMENTO">PENDENTES</option>
                    <option value="PAGO">PAGOS</option>
                </select>
            </div>
            <div class="col-md-4">
                <button type="submit" class="btn btn-primary w-100">Buscar</button>
            </div>
        </div>
    </form>

    <!-- Tabela de Resultados -->
    <div id="resultContainer">
        <!-- A tabela de resultados será preenchida aqui -->
    </div>

    <!-- Paginação -->
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center" id="pagination">
            <!-- Os botões de paginação serão inseridos aqui -->
        </ul>
    </nav>
</div>

<script>
    function validarCampo(valor){
        if(valor != null && valor.trim() !== "")
            return valor;
        else
            return null;
    }

    document.getElementById("searchForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const numeroProcesso = validarCampo(document.getElementById("numeroProcesso").value);
      const placa = validarCampo(document.getElementById("placa").value);
      const local = validarCampo(document.getElementById("local").value);
      const horario = validarCampo(document.getElementById("horario").value);
      const statusPagamentoEnum = validarCampo(document.getElementById("statusPagamentoEnum").value);

      const data = {
        numeroProcesso,
        placa,
        local,
        horario,
        statusPagamentoEnum
      };

      console.log(JSON.stringify(data))

      try {
        const response = await fetch('http://localhost:8080/parquimetro/buscar?page=0&size=10', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        renderResults(result.content);
        renderPagination(result.totalPages);
      } catch (error) {
        alert("Erro ao buscar os registros");
      }
    });

    // Função para renderizar os resultados na tabela
    function renderResults(records) {
      let tableHtml = `
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Número Processo</th>
              <th>Placa</th>
              <th>Local</th>
              <th>Horário</th>
              <th>Status Pagamento</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>`;

      records.forEach(record => {
        tableHtml += `
          <tr>
            <td>${record.numeroProcesso}</td>
            <td>${record.placa}</td>
            <td>${record.local}</td>
            <td>${record.horario}</td>
            <td>${record.statusPagamentoEnum}</td>
            <td>
              <button class="btn btn-danger" onclick="excluirRegistro('${record.numeroProcesso}')">
                <i class="fas fa-trash"></i> Excluir
              </button>
            </td>
          </tr>`;
      });

      tableHtml += `</tbody></table>`;
      document.getElementById("resultContainer").innerHTML = tableHtml;
    }

    // Função para renderizar a paginação
    function renderPagination(totalPages) {
      let paginationHtml = '';
      for (let i = 0; i < totalPages; i++) {
        paginationHtml += `
          <li class="page-item"><a class="page-link" href="#" onclick="changePage(${i})">${i + 1}</a></li>
        `;
      }
      document.getElementById("pagination").innerHTML = paginationHtml;
    }

    // Função para alterar a página de resultados
    async function changePage(pageNumber) {
      console.log(pageNumber);

      const numeroProcesso = document.getElementById("numeroProcesso").value;
      const placa = document.getElementById("placa").value;
      const local = document.getElementById("local").value;
      const horario = document.getElementById("horario").value;
      const statusPagamentoEnum = document.getElementById("statusPagamentoEnum").value;

      const data = {
        numeroProcesso,
        placa,
        local,
        horario,
        statusPagamentoEnum
      };

      try {
        const response = await fetch(`http://localhost:8080/parquimetro/buscar?page=${pageNumber}&size=10`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        renderResults(result.content);
        renderPagination(result.totalPages);
      } catch (error) {
        alert("Erro ao buscar os registros");
      }
    }

    // Função para excluir um registro com DELETE
    async function excluirRegistro(numeroProcesso) {
      try {
        const response = await fetch(`http://localhost:8080/deletar?numeroProcesso=${numeroProcesso}`, {
          method: 'DELETE'
        });

        if (response.ok) {
          alert('Registro excluído com sucesso!');
          // Recarregar os resultados após exclusão
          document.getElementById("searchForm").submit();
        } else {
          alert('Erro ao excluir o registro');
        }
      } catch (error) {
        alert('Erro na conexão com o servidor');
      }
    }
</script>
</body>
</html>
