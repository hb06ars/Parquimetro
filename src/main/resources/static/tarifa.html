<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>Ajustar Valor da Tarifa</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Estilo para o container que envolve o conteúdo principal */
    .container {
      text-align: center;
      display: none; /* Inicialmente escondido */
    }

    /* Estilo do spinner */
    .loader {
      border: 16px solid #f3f3f3;
      border-radius: 50%;
      border-top: 16px solid #3498db;
      width: 120px;
      height: 120px;
      animation: spin 2s linear infinite;
    }

    /* Animação do spinner */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    input[type="number"] {
      font-size: 16px;
      padding: 10px;
      width: 200px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    /* Estilo específico para o botão "Voltar" */
    button:nth-of-type(2) {
      background-color: #f44336; /* Cor de fundo vermelha */
      color: white; /* Cor do texto */
    }

    button:nth-of-type(2):hover {
      background-color: #e53935; /* Cor de fundo mais escura quando em hover */
    }
  </style>
  <script>
    function voltar() {
      window.location.href = 'index.html';
    }

    window.onload = async function() {
      // Mostrar o spinner
      document.getElementById('spinner').style.display = 'block';

      try {
        const response = await fetch('http://localhost:8080/parquimetro/tarifa');
        if (response.ok) {
          const data = await response.json();
          document.getElementById('valorTarifa').value = data.valorTarifa.toFixed(2);
        } else {
          alert('Erro ao buscar o valor da tarifa.');
        }
      } catch (error) {
        alert('Erro na conexão com o servidor: ' + error);
      } finally {
        // Esconder o spinner e mostrar o conteúdo
        document.getElementById('spinner').style.display = 'none';
        document.getElementById('content').style.display = 'block';
      }
    };

    // Função para atualizar o valor da tarifa ao clicar no botão
    async function atualizarTarifa() {
      const valorTarifa = document.getElementById('valorTarifa').value;
      try {
        const response = await fetch(`http://localhost:8080/parquimetro/tarifa?valorTarifa=${valorTarifa}`, {
          method: 'POST'
        });
        if (response.ok) {
          const data = await response.json();
          alert(`Tarifa atualizada para R$ ${data.valorTarifa.toFixed(2)}`);
        } else {
          alert('Erro ao atualizar o valor da tarifa.');
        }
      } catch (error) {
        alert('Erro na conexão com o servidor.');
      }
    }
  </script>
</head>
<body>

<!-- Div do Spinner -->
<div id="spinner" class="loader"></div>

<!-- Contêiner de conteúdo, inicialmente oculto -->
<div id="content" class="container">
  <h1>Ajustar Valor da Tarifa</h1>
  <label for="valorTarifa">Valor da Tarifa:</label>
  <input type="number" id="valorTarifa" step="0.01" min="0" placeholder="0.00">
  <br>
  <button onclick="atualizarTarifa()">Atualizar</button>
  <button onclick="voltar()">Voltar</button>
</div>

</body>
</html>
