<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Opções</title>
    <style>
        html, body {
          height: 100%;
          margin: 0;
          display: flex;
          align-items: center;
          justify-content: center;
          font-family: Arial, sans-serif;
          background-color: #f0f0f0;
        }
        /* Estiliza o contêiner dos botões */
        .button-container {
          display: flex;
          flex-direction: column;
          gap: 20px;
        }
        /* Estiliza os botões */
        .button-container button {
          padding: 15px 30px;
          font-size: 16px;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          background-color: #4CAF50;
          color: white;
          transition: background-color 0.3s;
        }
        /* Efeito de hover nos botões */
        .button-container button:hover {
          background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="button-container">
    <button onclick="window.location.href='tarifa.html'">Ajustar Valor da Tarifa</button>
    <button onclick="window.location.href='registrar.html'">Registrar</button>
    <button onclick="window.location.href='devolver.html'">Devolver</button>
</div>

</body>
</html>
