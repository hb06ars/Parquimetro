<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="icon" type="image/png" href="icon.png" />
    <title>PARQUÍMETRO</title>
    <style>
        html, body {
          height: 100%;
          margin: 0;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          font-family: Arial, sans-serif;
          background-color: #f0f0f0;
        }

        /* Estiliza o contêiner do título */
        .title-container {
          display: flex;
          flex-direction: column; /* Alinha o título e o ícone verticalmente */
          align-items: center;
          justify-content: center;
          gap: 10px; /* Espaçamento entre o título e o ícone */
          font-size: 24px;
          font-weight: bold;
        }

        /* Estiliza o contêiner dos botões */
        .button-container {
          display: flex;
          flex-direction: column;
          gap: 20px;
          margin-top: 30px; /* Espaço entre o título e os botões */
        }

        /* Estilos gerais para os botões */
        .button-container button {
          padding: 15px 30px;
          font-size: 16px;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          color: white;
          transition: background-color 0.3s;
        }

        /* Botões com cores específicas */
        .button-container .button-tarifa {
          background-color: #4CAF50; /* Verde */
        }

        .button-container .button-registrar {
          background-color: #2196F3; /* Azul */
        }

        .button-container .button-devolver {
          background-color: #FF9800; /* Laranja */
        }

        .button-container .button-historico {
          background-color: #9C27B0; /* Roxo */
        }

        /* Efeito de hover nos botões */
        .button-container button:hover {
          background-color: #45a049;
        }

        /* Efeito de hover para cada botão com cores diferentes */
        .button-container .button-tarifa:hover {
          background-color: #45a049; /* Verde mais escuro */
        }

        .button-container .button-registrar:hover {
          background-color: #1976D2; /* Azul mais escuro */
        }

        .button-container .button-devolver:hover {
          background-color: #FB8C00; /* Laranja mais escuro */
        }

        .button-container .button-historico:hover {
          background-color: #7B1FA2; /* Roxo mais escuro */
        }
    </style>
</head>
<body>

<!-- Título com o SVG -->
<div class="title-container">
    <h1 align="center">Sistema de Parquímetro</h1>
    <img src="icon.png" style="max-width:100px" />
</div>
<br>
<!-- Contêiner de botões -->
<div class="button-container">
    <button class="button-tarifa" onclick="window.location.href='tarifa.html'">Ajustar Valor da Tarifa</button>
    <button class="button-registrar" onclick="window.location.href='registrar.html'">Registrar</button>
    <button class="button-devolver" onclick="window.location.href='devolver.html'">Devolver</button>
    <button class="button-historico" onclick="window.location.href='historico.html'">Histórico</button>
</div>

</body>
</html>
