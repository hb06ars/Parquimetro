<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="icon" type="image/png" href="icon.png" />
    <title>PARQUÍMETRO</title>
    <style>
        html, body {
          height: 100%;
          margin: 0;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          font-family: Arial, sans-serif;
          background-color: #f0f0f0;
        }

        /* Estiliza o contêiner do título */
        .title-container {
          display: flex;
          flex-direction: column; /* Alinha o título e o ícone verticalmente */
          align-items: center;
          justify-content: center;
          gap: 10px; /* Espaçamento entre o título e o ícone */
          font-size: 24px;
          font-weight: bold;
        }

        /* Estiliza o contêiner dos botões */
        .button-container {
          display: flex;
          flex-direction: column;
          gap: 20px;
          margin-top: 30px; /* Espaço entre o título e os botões */
        }

        /* Estiliza os botões */
        .button-container button {
          padding: 15px 30px;
          font-size: 16px;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          background-color: #4CAF50;
          color: white;
          transition: background-color 0.3s;
        }

        /* Efeito de hover nos botões */
        .button-container button:hover {
          background-color: #45a049;
        }
    </style>
</head>
<body>

<!-- Título com o SVG -->
<div class="title-container">
    <h1 align="center">Sistema de Parquímetro</h1>
    <img src="icon.png" style="max-width:100px" />
</div>
<br>
<!-- Contêiner de botões -->
<div class="button-container">
    <button onclick="window.location.href='tarifa.html'">Ajustar Valor da Tarifa</button>
    <button onclick="window.location.href='registrar.html'">Registrar</button>
    <button onclick="window.location.href='devolver.html'">Devolver</button>
</div>

</body>
</html>
