<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Opções</title>
    <style>
        html, body {
          height: 100%;
          margin: 0;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          font-family: Arial, sans-serif;
          background-color: #f0f0f0;
        }

        /* Estiliza o contêiner do título */
        .title-container {
          display: flex;
          flex-direction: column; /* Alinha o título e o ícone verticalmente */
          align-items: center;
          justify-content: center;
          gap: 10px; /* Espaçamento entre o título e o ícone */
          font-size: 24px;
          font-weight: bold;
        }

        /* Estiliza o contêiner dos botões */
        .button-container {
          display: flex;
          flex-direction: column;
          gap: 20px;
          margin-top: 30px; /* Espaço entre o título e os botões */
        }

        /* Estiliza os botões */
        .button-container button {
          padding: 15px 30px;
          font-size: 16px;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          background-color: #4CAF50;
          color: white;
          transition: background-color 0.3s;
        }

        /* Efeito de hover nos botões */
        .button-container button:hover {
          background-color: #45a049;
        }
    </style>
</head>
<body>

<!-- Título com o SVG -->
<div class="title-container">
    <h1>Sistema de Parquímetro</h1>
    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="10"></circle>
        <line x1="12" y1="6" x2="12" y2="12"></line>
        <line x1="12" y1="12" x2="16" y2="12"></line>
    </svg>
</div>
<br>
<!-- Contêiner de botões -->
<div class="button-container">
    <button onclick="window.location.href='tarifa.html'">Ajustar Valor da Tarifa</button>
    <button onclick="window.location.href='registrar.html'">Registrar</button>
    <button onclick="window.location.href='devolver.html'">Devolver</button>
</div>

</body>
</html>
